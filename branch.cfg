cfgs:
  default:
    branches: ['main']
    inherit: ~
  release_branches:
    branches: ['rel-.*']
    inherit:
      gardenlinux:
        jobs:
          trigger_release:
            repo:
              trigger: false
            steps:
              render_pipelines_and_trigger_job:
                vars:
                  PROMOTE_TARGET: "'release'"
                  PROMOTE_MODE: "'manifests_and_publish'"
