---
flavour_sets:
  - name: 'all'
    flavour_combinations:
      - architectures: [ 'amd64' ]
        platforms: [ azure ]
        modifiers: [ [ gardener, _prod ] ]
        fails: [ unit, integration ]
  - name: 'testing'
    flavour_combinations:
      - architectures: [ 'amd64' ]
        platforms: [ ali, aws, azure, gcp, openstack, vmware, kvm ]
        modifiers: [ [ _prod, gardener ] ]
        fails: [ unit, integration ]
