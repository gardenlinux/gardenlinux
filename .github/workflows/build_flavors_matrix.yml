on:
  workflow_call:
    inputs:
      flags:
        description: "Flags passed to bin/flavors_parse.py"
        type: string
        required: true
      flavors_matrix:
        type: string
    outputs:
      matrix:
        description: "Flavors matrix"
        value: ${{ jobs.generate_matrix.outputs.matrix }}
jobs:
  generate_matrix:
    name: Build flavors matrix
    runs-on: "ubuntu-24.04"
    defaults:
      run:
        shell: bash
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
      - id: matrix
        name: Generate flavors matrix
        uses: gardenlinux/python-gardenlinux-lib/.github/actions/flavors_parse@981679574db9fc15ef56fa431c3711aad50eb28d # 0.10.8
        with:
          flags: ${{ inputs.flags }}
          flavors_matrix: ${{ inputs.flavors_matrix }}
