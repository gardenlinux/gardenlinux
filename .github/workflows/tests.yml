name: tests
on:
  workflow_call:
    secrets:
      gcp_identity_provider:
        required: true
      gcp_service_account:
        required: true
      gcp_project:
        required: true
      gcp_region:
        required: true
      gcp_zone:
        required: true
      aws_role:
        required: true
      aws_session:
        required: true
      aws_region:
        required: true
jobs:
  platform_tests:
    name: platform test
    env:
      gcp_project: ${{ secrets.gcp_project }}
      gcp_region: ${{ secrets.gcp_region }}
      gcp_zone: ${{ secrets.gcp_zone }}
      aws_region: ${{ secrets.aws_region }}
    runs-on: ec2-gardenlinux-${{ matrix.architecture }}
    permissions:
      id-token: write
      packages: write
    strategy:
      matrix:
        architecture: [ amd64 ] # [ amd64, arm64 ]
        target: [ gcp, aws ]
        modifier: [ "" ]
        # exclude:
        #   - architecture: arm64
        #     target: gcp
    steps:
    - uses: actions/checkout@v3

    - name: login to ghcr.io
      run: echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login ghcr.io -u $ --password-stdin

    - name: pull container image
      run: |
        sudo podman pull "ghcr.io/gardenlinux/gardenlinux/integration-test:$GITHUB_SHA"
        sudo podman tag "ghcr.io/gardenlinux/gardenlinux/integration-test:$GITHUB_SHA" ghcr.io/gardenlinux/gardenlinux/integration-test:today

    - uses: actions/download-artifact@v2
      with:
        name: build-${{ matrix.architecture }}-${{ matrix.target }}${{ matrix.modifier }}
        path: /tmp/gardenlinux-build-artifacts

    - if: ${{ matrix.target }} == 'gcp'
      id: 'auth_gcp'
      name: 'Authenticate to Google Cloud'
      uses: google-github-actions/auth@v0
      with:
        workload_identity_provider: ${{ secrets.gcp_identity_provider }}
        service_account: ${{ secrets.gcp_service_account }}

    - if: ${{ matrix.target }} == 'aws'
      id: 'auth_aws'
      name: 'Authenticate to AWS'
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.aws_role }}
        role-session-name: ${{ secrets.aws_session }}
        aws-region: ${{ secrets.aws_region }}

    - name: start platform test for ${{ matrix.target }}
      run: .github/workflows/${{ matrix.target }}_tests.sh "${{ matrix.target }}${{ matrix.modifier }}-${{ matrix.architecture }}-*.tar.gz"
