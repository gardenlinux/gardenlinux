name: tests
on:
  # triggered by other workflows
  workflow_call:
    inputs:
      version:
        description: 'Garden Linux version'
        type: string
        required: true
      flavors_matrix:
        description: 'Generated GitHub workflow flavors matrix'
        type: string
        required: true
      chroot_test:
        description: 'Execute chrooted tests'
        type: boolean
        default: true
      platform_test:
        description: 'Execute platform tests'
        type: boolean
        default: false
      bare_flavors_matrix:
        description: 'Generated GitHub workflow flavors matrix for bare flavors'
        type: string
        default: '{"include": []}'
      bare_flavors_test:
        description: 'Execute bare flavors container tests'
        type: boolean
        default: true
    secrets:
      gcp_identity_provider:
        required: false
      gcp_service_account:
        required: false
      gcp_project_id:
        required: false
      gcp_region:
        required: false
      gcp_zone:
        required: false
      aws_role:
        required: false
      aws_session:
        required: false
      aws_region:
        required: false
      aws_s3_bucket:
        required: false
      az_client_id:
        required: false
      az_tenant_id:
        required: false
      az_subscription_id:
        required: false
      ccc_credentials:
        required: false
      tf_encryption:
        required: false
jobs:
  test_flavors_chrooted:
    name: Test flavors chrooted
    uses: ./.github/workflows/test_flavor_chrooted.yml
    if: ${{ inputs.chroot_test == true }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(inputs.flavors_matrix )}}
    with:
      version: ${{ inputs.version }}
      arch: ${{ matrix.arch }}
      flavor: ${{ matrix.flavor }}
  test_platform_flavors:
    name: Test platform flavors
    uses: ./.github/workflows/test_platform_flavor.yml
    if: ${{ inputs.platform_test == true }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(inputs.flavors_matrix )}}
    with:
      version: ${{ inputs.version }}
      arch: ${{ matrix.arch }}
      flavor: ${{ matrix.flavor }}
    secrets: inherit
  test_bare_flavors:
    name: Test bare flavors
    uses: ./.github/workflows/test_bare_flavor.yml
    if: ${{ inputs.bare_flavors_test == true }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(inputs.bare_flavors_matrix )}}
    with:
      version: ${{ inputs.version }}
      arch: ${{ matrix.arch }}
      flavor: ${{ matrix.flavor }}
