name: test_flavor
on:
  workflow_call:
    inputs:
      arch:
        type: string
        default: "amd64"
      flavor:
        type: string
        required: true
jobs:
  test:
    name: Test-NG flavor in OCI ${{ inputs.flavor }} (${{ inputs.arch }})
    runs-on: ${{ inputs.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    if: ${{ inputs.flavor != 'skip' }}
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    env:
      CNAME: ""
    permissions:
      actions: write
    steps:
      - name: install required packages
        run: |
          sudo apt-get update
          sudo env DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends libxml2-utils retry
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0
        with:
          submodules: true
      - uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # pin@v4.3.0
        with:
          path: |
            COMMIT
            VERSION
          key: build-${{ inputs.flavor }}-${{ inputs.arch }}-${{ github.run_id }}
          fail-on-cache-miss: true
      - name: Download test distribution artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # pin@v5.0.0
        with:
          name: test-distribution
          path: tests-ng/.build
      - name: Determine CNAME
        id: cname
        uses: gardenlinux/python-gardenlinux-lib/.github/actions/features_parse@9af6c50cf9ff955130dc412238ecd16f1d84d103 # pin@0.10.4
        with:
          flags: --cname ${{ inputs.flavor }}-${{ inputs.arch }} cname
      - name: Set CNAME
        run: |
          echo "CNAME=${{ steps.cname.outputs.result }}" | tee -a "$GITHUB_ENV"
      - name: Load flavor build artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # pin@v5.0.0
        with:
          name: build-${{ inputs.flavor }}-${{ inputs.arch }}
      - name: unpack build artifacts
        run: |
          mkdir ".build"
          tar -C .build -xzf $CNAME.tar.gz
          rm "$CNAME.tar.gz"
          tree .build
        # TODO: handle skipping better
      - name: New Test Framework
        run: |
          if [ -e ".build/$CNAME.oci" ]; then
            ./test-ng ".build/$CNAME.oci"
          else
            echo "skipping non oci file"
          fi
      - name: Copy test results to build directory
        if: always()
        run: |
          cp tests-ng/log/oci.test-ng.log .build/${CNAME}.oci.test-ng.log || true
          cp tests-ng/log/oci.test-ng.xml .build/${CNAME}.oci.test-ng.xml || true
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # pin@v5.0.0
        if: always()
        with:
          if-no-files-found: ignore
          name: oci-test-ng-${{ env.CNAME }}
          path: |
            .build/${{ env.CNAME }}.oci.test-ng.log
            .build/${{ env.CNAME }}.oci.test-ng.xml
