name: build_bootstrap
on:
  workflow_call:
    inputs:
      commit_id:
        type: string
        required: true
      version:
        type: string
        required: true
jobs:
  bootstrap:
    name: Build bootstrap
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - arch: amd64
            os: ubuntu-24.04
          - arch: arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0
        with:
          submodules: true
      - name: Install python-gardenlinux-lib
        uses: gardenlinux/python-gardenlinux-lib/.github/actions/setup@4d385538d6957bb41603dd09e43314f72ccb64ac # pin@0.9.1
      - name: Set build reference
        run: |
          echo "${{ inputs.commit_id }}" | tee COMMIT
          echo "${{ inputs.version }}" | tee VERSION
      - name: Build base-${{ matrix.arch }}
        run: make base-${{ matrix.arch }}-build
      - uses: actions/cache/save@0400d5f644dc74513175e3cd8d07132dd4860809 # pin@v4.2.4
        with:
          path: .build
          key: base-${{ matrix.arch }}-${{ github.run_id }}
