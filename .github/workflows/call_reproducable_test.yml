name: Call check build reproducibility

# To be able to test actions on a different branch than main
on:
  push:
    branches:
      - "feat/check-reproducibility"
    secrets:
      aws_region:
        required: false
      aws_kms_role:
        required: false
      aws_oidc_session:
        required: false
      secureboot_db_kms_arn:
        required: false

jobs:
  call:
    uses: ./.github/workflows/reproducable_test.yml
    permissions:
      actions: read
      id-token: write
    with:
      nightly: false
    secrets: inherit
