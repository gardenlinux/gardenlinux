name: build_flavor
on:
  workflow_call:
    inputs:
      arch:
        type: string
        default: "amd64"
      bare_flavor:
        type: string
        required: true
      commit_id:
        type: string
        required: true
      version:
        type: string
        required: true
jobs:
  build:
    name: Build bare flavor ${{ inputs.bare_flavor }} (${{ inputs.arch }})
    runs-on: ${{ inputs.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    defaults:
      run:
        shell: bash
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0
        with:
          submodules: true
      - name: Set build reference
        run: |
          echo "${{ inputs.commit_id }}" | tee COMMIT
          echo "${{ inputs.version }}" | tee VERSION
      - name: Load bootstrap stage cache
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # pin@v4.3.0
        with:
          path: .build
          key: base-${{ inputs.arch }}-${{ github.run_id }}
          fail-on-cache-miss: true
      - name: Update bootstrap stage build artifact timestamps
        run: |
          t="$(date '+%s')"
          find .build -exec touch -d "@$t" {} +
      - name: Build
        run: |
          flavor="${{ inputs.bare_flavor }}"
          bare_flavor="${flavor//bare-/}"

          ./build_bare_flavors "${bare_flavor}"
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # pin@v5.0.0
        with:
          name: build-${{ inputs.bare_flavor }}-${{ inputs.arch }}
          path: .build/bare_flavors/*.oci
          include-hidden-files: true
          if-no-files-found: error
      - uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # pin@v4.3.0
        with:
          path: |
            COMMIT
            VERSION
          key: build-${{ inputs.bare_flavor }}-${{ inputs.arch }}-${{ github.run_id }}
