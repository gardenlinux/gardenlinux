name: Lint tests-ng

on:
  push:
    branches:
      - main
    paths:
      - "tests-ng/**"
      - ".github/workflows/lint_tests-ng.yml"
  pull_request:
    paths:
      - "tests-ng/**"
      - ".github/workflows/lint_tests-ng.yml"

jobs:
  black:
    name: Black (formatting)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # pin@v6.0.0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # pin@v6.1.0
        with:
          python-version: "3.13"

      - name: Run black (diff check)
        run: make -f tests-ng/dev.makefile lint-black

  isort:
    name: isort (import sorting)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # pin@v6.0.0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # pin@v6.1.0
        with:
          python-version: "3.13"

      - name: Run isort
        run: make -f tests-ng/dev.makefile lint-isort

  pyright:
    name: Pyright (type checking)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # pin@v6.0.0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # pin@v6.1.0
        with:
          python-version: "3.13"

      - name: Run pyright
        run: make -f tests-ng/dev.makefile lint-pyright
