# GitHub Actions
github-actions:
- '.github/workflows/**'

# Non workflow related changes
github-settings:
- any: ['.github/**']
  all: ['!.github/workflows/**']

test-env:
- any: ['container/integration-test/*', 'tests/**', 'test']

test:
- 'features/*/test/**'

build-env:
- 'build'
- 'get_repo'
- 'get_timestamp'
- 'get_version'
- 'get_commit'
- 'bin/**'

docs:
- '*.md'
- 'docs/**'
- 'CODEOWNERS'
- 'examples/**'

features:
- 'features/**'

tools:
- 'hack/**'
- 'tools/**'

logo:
- 'logo/*'

certificates:
- 'cert/**'

# Explicit label to show changes on gardenlinux public repo key
repo-key:
- 'gardenlinux.asc'

checksums:
- 'checksums.sha256'

packages:
- 'features/**/pkg.*'

bare-container:
- 'bare_flavors/**'
- 'unbase_oci'

gcp-platform:
- 'features/gcp/**'
- 'tests/integration/gcp.py'

azure-platform:
- 'features/azure/**'
- 'tests/integration/azure.py'

aws-platform:
- 'features/aws/**'
- 'tests/integration/aws.py'

ali-platform:
- 'features/ali/**'
- 'tests/integration/ali.py'

firecracker-platform:
- 'features/firecracker/**'
- 'tests/integration/firecracker.py'

kvm-platform:
- 'features/kvm/**'
- 'tests/integration/kvm.py'

metal-platform:
- 'features/metal/**'
