  - location: "https://cloud.debian.org/images/cloud/trixie/daily/20240124-1636/debian-13-genericcloud-arm64-daily-20240124-1636.qcow2"
    arch: "aarch64"
    digest: "sha512:294f073192f59dcf4d6f8311394d7c1ed2b3c1b0a1c417d5bc396688a8781f1a69fbbb053123e023dc7a8687a9b10f2b7f1c82699f4fac47617e689b1fa60fce"

provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      export DEBIAN_FRONTEND=noninteractive
      apt-get update
      command -v podman >/dev/null 2>&1 && exit 0
      apt-get -y install podman git curl qemu-system-x86 qemu-system-arm qemu-efi-aarch64 qemu-user-static python3-bs4
      # Install github cli gh, pin to version to allow checksum compare
      # On update, update both GH_CSUM and the download url
      ARCH=$(dpkg --print-architecture)
      declare -A GH_CSUM
      GH_CSUM=( ["amd64"]="2b053228c8fd7902054cddd44015a77446c014652d5257a2150c694843c7fa36" ["arm64"]="6eb3eac5eeb4467d74d917bea96a50a40cc6c3ac70b853f537c9843c3a551623")
      curl -fsSL https://github.com/cli/cli/releases/download/v2.42.1/gh_2.42.1_linux_$ARCH.deb --output gh.deb
      calculated_checksum=$(sha256sum gh.deb | awk '{ print $1 }')
      if [ ${GH_CSUM[$ARCH]} == "$calculated_checksum" ]; then
          apt install -y ./gh.deb
          rm gh.deb
      else
          echo "Checksums do not match"
          exit 1
      fi
  - mode: user
    script: |
      #!/bin/bash
      set -eux -o pipefail
      systemctl --user enable --now podman.socket

      if [ ! -d ~/gardenlinux ]
      then
        git clone https://github.com/gardenlinux/gardenlinux ~/gardenlinux
      else
        echo Local checkout of Garden Linux already exists
      fi
