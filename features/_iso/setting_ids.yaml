      - file: "/opt/install/install.fstab"
        ids:
          - GL-SET-_iso-script-install-fstab
      - file: "/opt/install/install.part"
        ids:
          - GL-SET-_iso-script-install-part
      - file: "/opt/install/install.sh"
        ids:
          - GL-SET-_iso-script-install-sh
