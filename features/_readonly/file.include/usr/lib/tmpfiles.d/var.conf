# create directories on /var that are not created automatically
d /var/backups 0755 root root
d /var/home 0755 root root
d /var/local 2775 root staff
d /var/log 0755 root root
d /var/log/audit 0750 root adm
d /var/log/journal 2755 root systemd-journal
d /var/mail 0755 root root
d /var/opt 0755 root root
L /var/run - - - - /run
d /var/spool 0755 root root
L /var/spool/mail - - - - ../mail