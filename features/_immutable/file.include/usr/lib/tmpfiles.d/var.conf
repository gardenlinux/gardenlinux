# create directories on /var that are not created automatically
d /sysroot/var/backups 0755 root root
d /sysroot/var/home 0755 root root
d /sysroot/var/local 2775 root staff
d /sysroot/var/log 0755 root root
d /sysroot/var/log/audit 0750 root adm
d /sysroot/var/log/journal 2755 root systemd-journal
d /sysroot/var/mail 0755 root root
d /sysroot/var/opt 0755 root root
L /sysroot/var/run - - - - /run
d /sysroot/var/spool 0755 root root
L /sysroot/var/spool/mail - - - - ../mail