setting_ids:
  file:
    include:
      - file: "/etc/cloud/cloud.cfg.d/01_debian-cloud.cfg"
        ids:
          - GL-SET-aws-config-cloud-apt-sources
          - GL-SET-aws-config-cloud-manage-hosts
          - GL-SET-aws-config-cloud-user-name
          - GL-SET-aws-config-cloud-user-shell
          - GL-SET-aws-config-cloud-user-lock-passwd
          - GL-SET-aws-config-cloud-user-sudo
      - file: "/etc/cloud/cloud.cfg.d/99_disable-network-config.cfg"
        ids:
          - GL-SET-aws-config-cloud-network-config-disable
      - file: "/etc/dracut.conf.d/90-xen-blkfront-driver.conf"
        ids:
          - GL-SET-aws-config-initrd-xen-blkfront
      - file: "/etc/kernel/cmdline.d/10-console.cfg"
        ids:
          - GL-SET-aws-config-kernel-cmdline-console
      - file: "/etc/kernel/cmdline.d/70-nvme.cfg"
        ids:
          - GL-SET-aws-config-kernel-cmdline-nvme
      - file: "/etc/systemd/resolved.conf.d/00-gardenlinux-aws.conf"
        ids:
          - GL-SET-aws-config-resolved
      - file: "/etc/systemd/system/aws-clocksource.service"
        ids:
          - GL-SET-aws-service-aws-clocksource
      - file: "/etc/systemd/system/cloud-init-local.service.d/override.conf"
        ids:
          - GL-SET-aws-service-cloud-init-local-override
      - file: "/etc/systemd/timesyncd.conf.d/00-gardenlinux-aws.conf"
        ids:
          - GL-SET-aws-config-timesyncd
      - file: "/usr/local/sbin/clocksource-setup.sh"
        ids:
          - GL-SET-aws-script-clocksource-setup
